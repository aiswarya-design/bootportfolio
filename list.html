<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>Unorderd List</h1>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ul>
<ul type="circle">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ul>
<ul type="square">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ul>
<ul type="none">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ul>
<h1>Orderd List</h1>
<ol>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ol>
<ol type="A">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ol>
<ol type="a">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
</ol>

</body>
</html>
